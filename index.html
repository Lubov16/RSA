<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Шифр RSA</h1>
    <form id="RSAForm">
      <label for="p">Введите простое число p:</label>
      <input type="number" id="p" required>
      <label for="q">Введите простое число q:</label>
      <input type="number" id="q" required>
      <button type="button" id="generate-keys">Сгенерировать ключи</button>

      <h2>Открытый ключ (n, e):</h2>
      <p id="public-key"></p>
      <h2>Закрытый ключ (d):</h2>
      <p id="private-key"></p>

      <label for="text">Введите текст без пробелов и в одном регистре:</label>
      <textarea id="text" rows="4" required></textarea>
      <button type="button" id="encryptText">Зашифровать текст</button>
      <p>Зашифрованное сообщение (S): <span id="encrypted"></span></p>

      <label for="signature">Введите зашифрованное сообщение (S):</label>
      <textarea id="signature" rows="4" required></textarea>
      <button type="button" id="decryptText">Расшифровать текст</button>
      <p>Расшифрованное сообщение: <span id="decrypted"></span></p>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
